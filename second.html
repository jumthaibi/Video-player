<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anime videos</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container"> 
        <video src="media\one.mp4" id="video" width="350px"></video>
        <br><br>
        <input type="range" id="progress" value="1"><h2 id="time">00:00</h2>
        <div class="btns">
            <img src="btns\prev.png" width="40" height="40" id="prev" class="btn">
            <img src="btns\play.jpg" width="40" height="40" id="play" class="btn">
            <img src="btns\next.jpg" width="40" height="40" id="next" class="btn">
        </div>
    </div>
    <script src="second.js"></script>
</body>
</html>
